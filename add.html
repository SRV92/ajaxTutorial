<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
		$("#add").click(function(){
		$.get("add.php?value1=" + $("#value1").val() + "&value2=" + $("#value2").val(), function(result){
			$("#total").val(result);
		});		
    });
});
</script>

</head>
<body>
Value1:&nbsp;<input type="text" id="value1" value="0" size="10" maxlength="10">
Value2:&nbsp;<input type="text" id="value2" value="0" size="10" maxlength="10">
Total:&nbsp;<input type="text" id="total" value="0" size="10" maxlength="10" disabled>
<input type="button" id="add" value="Add values" >
</body>
</html>
